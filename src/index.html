<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="./common/style/fade-in.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./common/style/input-type-range.css"
    />
    <link rel="stylesheet" type="text/css" href="./common/assets/fa/all.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/tailwind-compiled.css"
    />
  </head>

  <body class="bg-black text-white font-CaseTextRegular">
    <!-- Fade Between Views Overlay -->
    <div
      id="fade-between-views-overlay"
      class="absolute top-0 left-0 w-full h-full z-[999999] bg-black opacity-0 invisible transition-all duration-300"
    ></div>

    <!-- Attract View -->
    <div
      id="attract-view"
      class="absolute top-0 left-0 w-full h-full z-[5] bg-black opacity-100 visible transition-all duration-300"
    >
      <!-- Video player -->
      <video id="attract-video" class="z-[350] absolute min-h-full"></video>

      <!-- Overlay (for touch detection) -->
      <div id="attract-overlay" class="z-[500] relative h-full w-full">
        <!-- Touch to begin - to match Sean's Digital Labels -->
        <div
          class="absolute bottom-0 left-0 p-[2.25rem] z-[600] text-xl text-shadow-black-3px"
        >
          <h1 class="text-6xl font-CaseTextMedium pb-[0.25rem]">
            <span id="attract-title">attract-title</span>
          </h1>
          <h2 class="tracking-[0.25rem]"
            ><span id="attract-touch-to-begin">attract-touch-to-begin</span></h2
          >
        </div>
      </div>
    </div>

    <!-- Main Video Player View (with controls) -->
    <div
      id="main-video-view"
      class="absolute top-0 left-0 w-full h-full z-[0] bg-black opacity-100 visible transition-all duration-300"
    >
      <div id="controls-parent" class="top-0 left-0 w-full h-full z-[0]">
        <div
          id="controls"
          class="top-0 left-0 w-full h-full z-[1] visible opacity-100 transition-all duration-300"
        >
          <button
            type="button"
            id="return-home-button"
            class="absolute top-[40px] right-[40px] font-CaseTextLight tracking-wide italic text-shadow-black-3px hover:text-orange-ncma visible opacity-100 transition-all duration-300"
          >
            [Back to main]
          </button>
          <div
            id="control-bar"
            class="relative top-full translate-y-[-100%] flex flex-row justify-center items-center"
          >
            <button
              type="button"
              id="play-pause-button"
              class="m-[20px] text-48px text-shadow-black-3px hover:text-orange-ncma visible opacity-100 transition-all duration-300"
            >
              <i class="fas fa-play" id="play-pause-button-icon"></i>
            </button>
            <input type="range" id="scrub-bar" value="0" step="any" />
          </div>
        </div>
      </div>

      <video
        id="main-video-player"
        class="absolute top-0 left-0 w-full h-full z-[-1]"
      >
        <!--<source id="videoSource" src="placeholder" type="video/mp4">-->
        <!-- This is to be replaced with a javascript html element insertion. -->
      </video>
    </div>

    <script type="text/javascript" src="./common/script/fade-in.js"></script>
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
